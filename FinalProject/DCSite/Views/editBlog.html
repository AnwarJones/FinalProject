<form ng-submit="vm.save()">
    <div>
        <label>Blog Title</label>
        <input type="text" ng-model="vm.blogToEdit.title" />
    </div>
    <div>
        <label>Blog Source</label>
        <input type="text" ng-model="vm.blogToEdit.source" />
    </div>
    <div>
        <label>Posting Date</label>
        <input type="date" ng-model="vm.blogToEdit.formattedPostingDate" />
        {{vm.blogToEdit.formattedPostingDate}}
    </div>
    <div>
        <label>Blog Content</label>
        <textarea ng-model="vm.blogToEdit.articleContent" rows="25" cols="50" placeholder="Enter article content here..." required></textarea>
    </div>

    <input type="submit" value="Submit Blog" />


</form>
